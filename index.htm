<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sims Toddler Personality Generator</title>
    <meta name="description" content="Sims Toddler Personality Generator">
    <meta name="author" content="PsychoSimmer">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <h1>Sims Toddler Personality Generator</h1>
        <p>explanation here</p>
        <h2>How much affection was toddler given?</h2>
        <div class="questioncontainer">
            <input type="radio" id="q1a1" value="1" name="How much affection was toddler given?">
            <label for="q1a1">Not much. Parent(s) were busy with work often or are not very affectionate people. </label>
            <input type="radio" id="q1a2" value="2" name="How much affection was toddler given?">
            <label for="q1a2">An average amount. </label>
            <input type="radio" id="q1a3" value="3" name="How much affection was toddler given?">
            <label for="q1a3">So much! Parent(s) were very affectionate and had a lot of time for the toddler. </label>
        </div>
        <h2>Was the toddler taken to the park and encouraged to explore?</h2>
        <div class="questioncontainer">
            <input type="radio" id="q2a1" value="1" name="Was the toddler taken to the park and encouraged to explore?">
            <label for="q2a1">No, Toddler was home a lot or the parent(s) anxiety prevented kid from exploration in fear of them getting hurt. </label>
            <input type="radio" id="q2a2" value="2" name="Was the toddler taken to the park and encouraged to explore?">
            <label for="q2a2">Toddler played in backyard sometimes and taken to the park sometimes. </label>
            <input type="radio" id="q2a3" value="3" name="Was the toddler taken to the park and encouraged to explore?">
            <label for="q2a3">Toddler internationally traveled or was taken to the part almost everyday. </label>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
